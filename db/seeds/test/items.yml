    title: "IOSAT - Radiation Protection Tablets"
    description: "In the event of a nuclear accident, radioactive iodine would be released into the air and could then be absorbed by the thyroid, damaging it and potentially causing death. You don't want to be left unprotected and unprepared during a radioactive emergency. For example, after the Chernobyl melt-down, all U.S. supplies of Potassium Iodide, which protects the body from the harmful radioactive iodine, disappeared for months! Health experts believe that the greatest health concerns from a nuclear accident are likely to be not from the initial explosion or spill, but from the release of radioiodine being carried downwind hundreds of miles from the original site. When Potassium Iodide is taken it floods the thyroid with a stabilized iodine, preventing 99% percent of the damage caused by radioactive nuclear fallout. "
    price: 24.95 
